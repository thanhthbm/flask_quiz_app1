<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Flask Quiz App{% endblock %}</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; color:#222; }
    header { background:#0f766e; color:#fff; padding:12px 16px; }
    a { color:#0f766e; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .container { max-width:960px; margin:0 auto; padding:16px; }
    .btn { display:inline-block; padding:8px 12px; border:1px solid #0f766e; border-radius:6px; }
    .btn.primary { background:#0f766e; color:#fff; }
    .btn.danger { border-color:#b91c1c; color:#b91c1c; }
    .input, select, textarea { width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
    .card { border:1px solid #eee; border-radius:10px; padding:16px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #eee; padding:8px 6px; text-align:left; }
    .muted { color:#666; font-size: 0.92rem; }
  </style>
</head>
<body>
  {% include "_nav.html" %}
  <main class="container">
    {% include "_flash.html" %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
